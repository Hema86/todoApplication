<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Personal</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">
        <nav class="taskpage">
            <div class="left">
                <button id="clear">Clear All</button>
            </div>
            <div class="mid">
                <p>TODO LIST</p>
            </div>
            <div class="placeright">
                <button id="all">All</button>
                <button id="completed">Completed</button>
                <button id="incompleted">Incompleted</button>
            </div>
        </nav>
        <div class="taskcontainer">
            <input type="text" id="texto" placeholder="New task..." required />
            <button id="addtask">AddTasks</button>
            <ul id="ul"></ul>

        </div>
    </div>
    <div class="updateTask">
        <div class="task-editor">
            <span class="close-button">&times;</span>
            <p id="notes"> Notes </p>
            <textarea id="tasknote"></textarea>
            <p class="duedate">Due Date</p>
            <input id="date" type="date">
            <p>Priority</p>
            <select id="priority">
                <option value="None">None</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <delete class="delete"></delete>
                

        </div>
    </div>
	
    <script src="todo.js"></script>
    
</body>

</html>
